    <div class="text-center">
        <h1>Compte à rebours</h1>
    </div>
    <div class="text-center">
        <p id='compte'></p>
    </div>
</body>
<script>
    const lancer_compte = () => {
        clearInterval(interval);
        const myCompte = document.getElementById('compte');
        var second = 10;
        myCompte.innerText = second;
        var interval = 0;
        interval = setInterval(
            () => {
                if (second >= 0) {
                    myCompte.innerText = second--;
                }
            }, 1000
        );
    }
    window.addEventListener('load', lancer_compte);
</script>
